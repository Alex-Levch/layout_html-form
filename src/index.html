<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
      onsubmit="onSubmit()"
    >
      <fieldset class="user_data main_info">
        <legend>Personal information</legend>
        <div class="user_info block">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="user_info block">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="user_info block">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="124"
            min="2"
          >
        </div>
        <div class="user_info block">
          <label for="birth_date">Full date of birth:</label>
          <input
            type="date"
            name="birth_date"
            id="birth_date"
            required
          >
        </div>
        <div class="user_info block">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="user_data registration">
        <legend>Registration</legend>
        <div class="reg_info block">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="reg_info block">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="pass"
            id="pass"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset class="user_data int_facts">
        <legend>An interesting fact about you!</legend>
        <div class="intr_fact block">
          <span class="cats">Do you love cats?</span>
          <input
            type="radio"
            name="cats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="intr_fact block">
          <label for="favor_color">What is your favorite color?</label>
          <input
            type="color"
            name="favorite color"
            id="favor_color"
            value="#000000"
          >
        </div>
        <div class="intr_fact block">
          <label for="rest_time">What time do you go to bed?</label>
          <input
            type="time"
            name="rest"
            id="rest_time"
          >
        </div>
        <div class="intr_fact block">
          <label for="fav_car">What are your favorite brand of cars?</label>
          <select
            name="best_brand"
            id="fav_car"
            multiple="multiple"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="intr_fact block">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="12"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="user_data info">
        <legend>Additional info:</legend>
        <div class="add_info block">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            maxlength="50"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="add_info block">
          <label for="rec">Would you recommend us?</label>
          <select
            name="recomendation"
            id="rec"
          >
            <option value="yes">yes</option>
            <option value="yes">no</option>
          </select>
        </div>
      </fieldset>
      <div class="button">
        <input
          type="submit"
          value="Submit"
        >
      </div>
    </form>
  </body>
</html>
